    <h1>有“长期新冠”<sup>[1]</sup>后遗症？y</h1>
    <p>随着新冠病毒变异毒株<sub>[2]</sub>不断演进，<br><b>近期世界多国</b>新冠肺炎确诊病例数与死亡病例数再次出现反弹。美国等国家有越来越多患者受到被称为“长期新冠”的“新冠后遗症”困扰。</p>
    <p><strong>中国疾控中心流行病学首席专家<em>吴尊友</em></strong>在10月13日的国务院联防联控机制新闻发布会上分析说，一般来说，接种过疫苗的人，感染新冠后患后遗症的风险要远远低于那些没有接种过疫苗的人。</p>
